        <h1 class="title">User table</h1>

            <thead>

                <th>Phone</th>
                <th>Actions</th>

            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="input-container">
                <label for="phone">phone</label>
                <input type="text" name="phone" id="phone">

        </form>
    </div>
